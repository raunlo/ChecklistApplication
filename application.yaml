applicationConfiguration:
  databaseConfiguration:
    host: ${DATABASE_HOST:localhost}
    port: ${DATABASE_PORT:5432}
    user: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    name: ${DATABASE_NAME:postgres}
    minOpenConns: 5
    maxOpenConns: 10
    schema: ${DATABASE_SCHEMA:public}
    statementCacheCapacity: 128
    ConnTimeout: 3s
    MaxOpenConnTTL: 30m
    MaxIdleConnTTL: 10m
    MaxConnLifetimeJitterTT: "10%"
  serverConfiguration:
    port: 8080
    baseUrl: ${BASE_URL}
    frontendUrl: ${FRONTEND_URL}
  corsConfiguration:
    # REQUIRED: Must be set explicitly to allowed origin(s), wildcard '*' not allowed for security.
    # For multiple origins, use comma-separated values: "https://app1.com,https://app2.com"
    # Development origins (localhost:3000, localhost:9002) are auto-added in non-release mode.
    # Examples:
    #   Production: CORS_CONFIGURATION_HOST_NAME=https://app.dailychexly.com
    #   Development: CORS_CONFIGURATION_HOST_NAME=http://localhost:3000
    hostname: "${CORS_CONFIGURATION_HOST_NAME}"
  googleSSOConfiguration:
    clientID: ${GOOGLE_SSO_CLIENT_ID}
    clientSecret: ${GOOGLE_CLIENT_SECRET}
  sessionAuthConfiguration:
    encryptionKey: ${SESSION_ENCRYPTION_KEY}