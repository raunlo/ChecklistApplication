applicationConfiguration:
  databaseConfiguration:
    host: ${DATABASE_HOST:localhost}
    port: ${DATABASE_PORT:5432}
    user: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    name: ${DATABASE_NAME:postgres}
    minOpenConns: 5
    maxOpenConns: 10
    schema: ${DATABASE_SCHEMA:public}
    statementCacheCapacity: 128
    ConnTimeout: 3s
    MaxOpenConnTTL: 30m
    MaxIdleConnTTL: 10m
    MaxConnLifetimeJitterTT: "10%"
  serverConfiguration:
    port: 8080
  corsConfiguration:
    # WARNING: The default CORS hostname is set to '*' (allow all origins) for backward compatibility.
    # It is strongly recommended to set the CORS_CONFIGURATION_HOST_NAME environment variable in production
    # to restrict allowed origins and improve security.
    hostname: "${CORS_CONFIGURATION_HOST_NAME:*}"
  googleSSOConfiguration:
    clientID: ${GOOGLE_SSO_CLIENT_ID}